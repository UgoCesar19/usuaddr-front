<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address:</label>
              <input id="email" type="email" formControlName="email" class="form-control"
                     [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
                <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Password:</label>
              <input id="senha" type="password" formControlName="senha" class="form-control"
                     [class.is-invalid]="form.get('senha')?.invalid && form.get('senha')?.touched" />
              <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="invalid-feedback">
                <span *ngIf="form.get('senha')?.errors?.['required']">Password is required.</span>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger mb-3" role="alert">{{ error }}</div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
              <span>Login</span>
            </button>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
